<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function menu() {
            while (true) {
                let choice = prompt("Chọn chức năng:\n1. Cộng hai số\n2. Trừ hai số\n3. Nhân hai số\n4. Chia hai số\n5. Thoát");

                if (choice === '5') {
                    alert("Thoát chương trình.");
                    return;
                }

                let number1 = parseFloat(prompt("Nhập số thứ nhất:"));
                let number2 = parseFloat(prompt("Nhập số thứ hai:"));
                let result;

                switch (parseInt(choice)) {
                    case 1:
                        result = number1 + number2;
                        break;
                    case 2:
                        result = number1 - number2;
                        break;
                    case 3:
                        result = number1 * number2;
                        break;
                    case 4:
                        if (number2 !== 0) {
                            result = number1 / number2;
                        } else {
                            alert("Không thể chia cho 0.");
                            continue;
                        }
                        break;
                    default:
                        alert("Lựa chọn không hợp lệ.");
                        continue;
                }

                alert("Kết quả là: " + result);
            }
        }

        menu();

    </script>
</body>

</html>
